<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="POST">
            <h2>How can we help you?</h2>
            <section>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="uName" id="username" required>
                    </li>
                    <li>
                        <label for="email">Your E-Mail Address</label>
                        <input type="email" name="uMail" id="email" required>
                    </li>
                    <li>
                        <label for="phone">Your Phone Number</label>
                        <input type="text" name="uPhone" id="phone" required>
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li>
                        <label for="uMessage">Your message</label>
                        <textarea id="uMessage" name="usermessage" rows="8"></textarea>
                    </li>
                    <li>
                        <label for="uSource">How did you find us?</label>
                        <select name="" id="uSource">
                            <option value="">Web Search</option>
                            <option value="">Word of Mouth</option>
                            <option value="">Other</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="inline-form">
                        <input type="radio" name="" id="reply-call" value="" required>
                        <label for="reply-call">Call me</label>
                    </li>
                    <li class="inline-form">
                        <input type="radio" name="" id="reply-email" value="" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="inline-form"> 
                        <input type="radio" name="" id="reply-not" value="" required>
                        <label for="reply-not">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li class="inline-form">
                        <input type="checkbox" id="accept-terms" required>
                        <label for="accept-terms">Accept Terms</label>
                    </li>
                </ul>
                
            </section>
            <section id="buttons">
                <button type="clear" class="clearBtn">Clear</button>
                <button type="submit" class="submitBtn">Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
